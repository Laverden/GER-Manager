<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>God Eater: Resurrection Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div id="main-container">

        <!--HEADER-LOGO----------------------------------------------------------------->
        <div id="header-logo">
            <img src="../media/images/god-eater-resurrection-title.jpg"/>
        </div>

        <!--HEADER-TITLE---------------------------------------------------------------->
        <div id="header-title">SETS MANAGER</div>

        <!--SIDE-MENU------------------------------------------------------------------->
        <div id="side-menu">

            <div id="menu-sets" class="menu-element">
                <img src="../media/images/sets-icon.png"/>
                <span>SETS</span>
            </div>

            <div id="menu-weapons" class="menu-element">
                <img src="../media/images/weapons-icon.png"/>
                <span>WEAPONS</span>
            </div>

            <div id="menu-guns" class="menu-element">
                <img src="../media/images/guns-icon.png"/>
                <span>GUNS</span>
            </div>

            <div id="menu-shields" class="menu-element">
                <img src="../media/images/shields-icon.png"/>
                <span>SHIELDS</span>
            </div>

            <div id="menu-skills" class="menu-element">
                <img src="../media/images/skills-icon.png"/>
                <span>SKILLS</span>
            </div>

            <div id="menu-about" class="menu-element">
                <img src="../media/images/about-icon.png"/>
                <span>ABOUT</span>
            </div>
        </div>

        <!--CONTENT-PANEL---------------------------------------------------------------->
        <div id="content-panel">

            <div id="content-sets" class="content-container" status_="active"></div>

            <div id="content-weapons" class="content-container" status_="inactive"></div>

            <div id="content-guns" class="content-container" status_="inactive"></div>

            <div id="content-shields" class="content-container" status_="inactive"></div>

            <!--SKILLS-MANAGER---------------------------------------------------------->
            <div id="content-skills" class="content-container" status_="inactive">

                <div class="manager-actions">
                    <button id="skills-add" class="btn-action btn-add"></button>
                    <button id="skills-delete" class="btn-action btn-del"></button>
                    <button id="skills-edit" class="btn-action btn-edi"></button>
                </div>

                <div class="manager-content">

                    <div id="skills-displayer-content">
                        <ul id="ul-skills"></ul>
                    </div>

                    <div id="skills-information-content">
                        <div id="skills-information-title"></div>
                        <div id="skills-information-type"></div>
                        <div id="skills-information-description">
                            <div id="skills-information-composed" display_="false">
                                <ul id="ul-skills-children"></ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!--ABOUT-MANAGER----------------------------------------------------------->
            <div id="content-about" class="content-container" status_="inactive"></div>

        </div>
        
    </div>

    <script type="text/javascript" src="../js/_init.js"></script>
    <script type="text/javascript" src="../js/gui/_init.js"></script>
    <script type="text/javascript" src="../js/gui/controller.js"></script>
    <script type="text/javascript" src="../js/gui/side-menu.js"></script>
    <script type="text/javascript" src="../js/gui/content-panel.js"></script>
    <script type="text/javascript" src="../js/gui/hearder-title.js"></script>
    <script type="text/javascript" src="../js/gui/skills-manager.js"></script>

</body>
</html>
