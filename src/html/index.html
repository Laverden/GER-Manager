<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>God Eater: Resurrection Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div id="main-container">

        <!--HEADER-LOGO----------------------------------------------------------------->
        <div id="header-logo">
            <img src="../media/images/god-eater-resurrection-title.jpg"/>
        </div>

        <!--HEADER-TITLE---------------------------------------------------------------->
        <div id="header-title">MANAGER TITLE</div>

        <!--SIDE-MENU------------------------------------------------------------------->
        <div id="side-menu">

            <div id="menu-sets" class="menu-element">
                <img src="../media/images/sets-icon.png"/>
                <span>SETS</span>
            </div>

            <div id="menu-weapons" class="menu-element">
                <img src="../media/images/weapons-icon.png"/>
                <span>WEAPONS</span>
            </div>

            <div id="menu-guns" class="menu-element">
                <img src="../media/images/guns-icon.png"/>
                <span>GUNS</span>
            </div>

            <div id="menu-shields" class="menu-element">
                <img src="../media/images/shields-icon.png"/>
                <span>SHIELDS</span>
            </div>

            <div id="menu-skills" class="menu-element">
                <img src="../media/images/skills-icon.png"/>
                <span>SKILLS</span>
            </div>

            <div id="menu-about" class="menu-element">
                <img src="../media/images/about-icon.png"/>
                <span>ABOUT</span>
            </div>
        </div>

        <!--CONTENT-PANEL---------------------------------------------------------------->
        <div id="content-panel">

            <div id="content-sets" class="content-container" status_="active"></div>

            <div id="content-weapons" class="content-container" status_="inactive"></div>

            <div id="content-guns" class="content-container" status_="inactive"></div>

            <div id="content-shields" class="content-container" status_="inactive"></div>

            <div id="content-skills" class="content-container" status_="inactive"></div>

            <div id="content-about" class="content-container" status_="inactive"></div>

        </div>
        
    </div>

    <script type="text/javascript" src="../js/_init.js"></script>
    <script type="text/javascript" src="../js/gui/_init.js"></script>
    <script type="text/javascript" src="../js/gui/side-menu.js"></script>
    <script type="text/javascript" src="../js/gui/content-panel.js"></script>

</body>
</html>
