<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>God Eater: Resurrection Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/min/main.min.css">
</head>

<body>
    <div id="main-container">

        <!--HEADER-LOGO----------------------------------------------------------------->
        <div id="header-logo">
            <img src="../resources/images/god-eater-resurrection-title.jpg"/>
        </div>

        <!--HEADER-TITLE---------------------------------------------------------------->
        <div id="header-title">SETS MANAGER</div>

        <!--SIDE-MENU------------------------------------------------------------------->
        <div id="side-menu">

            <div id="menu-sets" class="menu-element">
                <img src="../resources/images/sets-icon.png"/>
                <span>SETS</span>
            </div>

            <div id="menu-weapons" class="menu-element">
                <img src="../resources/images/weapons-icon.png"/>
                <span>WEAPONS</span>
            </div>

            <div id="menu-guns" class="menu-element">
                <img src="../resources/images/guns-icon.png"/>
                <span>GUNS</span>
            </div>

            <div id="menu-shields" class="menu-element">
                <img src="../resources/images/shields-icon.png"/>
                <span>SHIELDS</span>
            </div>

            <div id="menu-skills" class="menu-element">
                <img src="../resources/images/skills-icon.png"/>
                <span>SKILLS</span>
            </div>

            <div id="menu-about" class="menu-element">
                <img src="../resources/images/about-icon.png"/>
                <span>ABOUT</span>
            </div>
        </div>

        <!--MANAGER-PANEL--------------------------------------------------------------->
        <div id="manager-panel">

            <!--SET-MANAGER------------------------------------------------------------->
            <div id="content-sets" class="manager-container" status_="active"></div>

            <!--WEAPON-MANAGER---------------------------------------------------------->
            <div id="weapon-manager" class="manager-container" status_="inactive">

                <div class="manager-filters">
                    <button id="weapon-all-btn" class="btn-filter active" group_="all" title="All Weapons">
                        ALL
                    </button>

                    <button id="weapon-short-blade-btn" class="btn-filter" group_="short-blade" title="Short Blade">
                        <img src="./../resources/images/short-blade@2133x.png"/>
                    </button>

                    <button id="weapon-long-blade-btn" class="btn-filter" group_="long-blade" title="Long Blade">
                        <img src="./../resources/images/long-blade@2133x.png"/>
                    </button>

                    <button id="weapon-buster-blade-btn" class="btn-filter" group_="buster-blade" title="Buster Blade">
                        <img src="./../resources/images/buster-blade@2133x.png"/>
                    </button>

                    <button id="weapon-boost-hammer-btn" class="btn-filter" group_="boost-hammer" title="Boost Hammer">
                        <img src="./../resources/images/boost-hammer@2133x.png"/>
                    </button>

                    <button id="weapon-charge-spear-btn" class="btn-filter" group_="charge-spear" title="Charge Spear">
                        <img src="./../resources/images/charge-spear@2133x.png"/>
                    </button>

                    <button id="weapon-variant-scythe-btn" class="btn-filter" group_="variant-scythe" title="Variant Scythe">
                        <img src="./../resources/images/variant-scythe@2133x.png"/>
                    </button>
                </div>

                <div class="manager-content">
                    <!--WEAPON-DISPLAYER------------------------------------------------>
                    <div id="weapon-displayer" class="displayer-content">
                        <ul id="weapon-ul" class="displayer-list"></ul>
                    </div>
                    <!--WEAPON-INFORMATION---------------------------------------------->
                    <div id="weapon-information" class="information-content">

                        <div id="weapon-information-header" class="information-header">
                            <span id="weapon-information-name"></span>
                        </div>

                        <div id="weapon-information-type" class="information-type"></div>

                        <div id="weapon-information-body" class="information-body">
                            <div id="weapon-information-skills" class="information-list-container">
                                SKILLS
                                <button id="weapon-skills-toggle-btn" mode_="skill">
                                    <img src="./../resources/images/skills-icon.png" />
                                </button>
                                <ul id="weapon-skills-ul" class="information-list" state_="show"></ul>
                                <ul id="weapon-skills-summary-ul" class="information-list" state_="hide"></ul>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>

            <!--GUN-MANAGER------------------------------------------------------------->
            <div id="gun-manager" class="manager-container" status_="inactive"></div>

            <!--SHIELD-MANAGER---------------------------------------------------------->
            <div id="shield-manager" class="manager-container" status_="inactive"></div>

            <!--SKILL-MANAGER----------------------------------------------------------->
            <div id="skill-manager" class="manager-container" status_="inactive">

                <div class="manager-filters">
                    <button id="skill-all-btn" class="btn-action"></button>
                    <button id="skill-single-btn" class="btn-action"></button>
                    <button id="skill-additive" class="btn-action"></button>
                    <button id="skill-additive" class="btn-action"></button>
                    <button id="skill-compound" class="btn-action"></button>
                </div>

                
                <div class="manager-content">
                    <!--SKILL-DISPLAYER------------------------------------------------->
                    <div id="skill-displayer" class="displayer-content">
                        <ul id="skill-ul" class="displayer-list"></ul>
                    </div>
                    <!--SKILL-INFORMATION----------------------------------------------->
                    <div id="skill-information" class="information-content">

                        <div id="skill-information-header" class="information-header">
                            <span id="skill-information-name"></span>
                        </div>

                        <div id="skill-information-type" class="information-type"></div>

                        <div id="skill-information-body" class="information-body">
                            <div id="skill-information-description" display_="false"></div>
                            <div id="skill-information-compound-description" class="information-list-container" display_="false">
                                MEMBER SKILLS
                                <ul id="skill-components-ul" class="information-list"></ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!--ABOUT-MANAGER----------------------------------------------------------->
            <div id="about-manager" class="manager-container" status_="inactive"></div>

        </div>
        
    </div>

    <script type="text/javascript" src="../js/_init.js"></script>
    <script type="module" src="../js/data/_init.js"></script>
    <script type="text/javascript" src="../js/gui/_init.js"></script>
    <script type="text/javascript" src="../js/gui/controller.js"></script>
    <script type="text/javascript" src="../js/gui/side-menu.js"></script>
    <script type="text/javascript" src="../js/gui/manager-panel.js"></script>
    <script type="text/javascript" src="../js/gui/hearder-title.js"></script>
    <script type="text/javascript" src="../js/gui/skills-manager.js"></script>
    <script type="text/javascript" src="../js/gui/weapons-manager.js"></script>

</body>
</html>
